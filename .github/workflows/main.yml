name: main
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Check Format
        run: npm run format:check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Lint
        run: npm run lint
  check-types:
    name: Check Typescript Types
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Check Typescript Types
        run: npm run check-types
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Unit Tests
        run: npm run test:coverage -- --ci
      - name: Upload Report to Codecov
        uses: codecov/codecov-action@v4
        if: always()
  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - check-format
      - lint
      - check-types
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Build
        run: npm run build
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle
          path: react-children-utilities.min.*
  size:
    name: Check Size
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: fernandopasik/actions/setup-node@main
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: bundle
      - name: Check Size
        run: npm run size
