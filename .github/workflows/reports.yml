name: reports
on:
  workflow_run:
    workflows: ['main']
    types:
      - completed

jobs:
  report-lint:
    name: Lint Report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      checks: write
    steps:
      - name: Publish Report
        uses: dorny/test-reporter@v1
        with:
          artifact: lint-results
          name: Lint Report
          path: '*.xml'
          reporter: java-junit
  report-unit-test:
    name: Unit Tests Report
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      checks: write
    steps:
      - name: Publish Report
        uses: dorny/test-reporter@v1
        with:
          artifact: unit-test-results
          name: Unit Tests Report
          path: '*.xml'
          reporter: jest-junit
