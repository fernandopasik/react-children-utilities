{%- if jekyll.environment == 'production' and site.google_analytics -%}
<script>
	window.ga = function() {
		ga.q.push(arguments);
	};
	ga.q = [];
	ga.l = +new Date();
	ga('create', '{{ site.google_analytics }}', 'auto');
	ga('set', 'transport', 'beacon');
	ga('send', 'pageview');
</script>
<script src="https://www.google-analytics.com/analytics.js" async></script>
{%- endif -%}
